# ===============================================
# SonarCloud Configuration for Laboratory Work 2
# ===============================================

# Project identification (ВАЖНО: заменить LoliIRL на свой логин!)
sonar.projectKey=LoliIRL_java-labs-lab2
sonar.projectName=java-labs-lab2

# Project metadata
sonar.projectVersion=1.0
sonar.projectDescription=Laboratory Work 2 - Java Syntax Basics

# Source code configuration
sonar.sources=src
sonar.java.binaries=out
sonar.sourceEncoding=UTF-8

# Language settings
sonar.language=java
sonar.java.source=11
sonar.java.target=11

# Analysis settings
sonar.scm.disabled=true
sonar.coverage.exclusions=**/*

# Exclusions
sonar.exclusions=**/test/**,**/target/**,**/.idea/**,**/*.iml

# Quality Gate
sonar.qualitygate.wait=true