name: SonarCloud Analysis - Lab 3
on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze Lab 3 - Collections
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "üîç Starting SonarCloud analysis for Lab 3..."
          echo "=== Project Structure ==="
          find . -name "*.java" | head -15
          echo "=== Total Java Files ==="
          find . -name "*.java" | wc -l
          
          # –ö–æ–º–ø–∏–ª–∏—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç
          javac -d out src/main/java/**/*.java src/main/java/Main.java
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º SonarScanner
          sonar-scanner \
            -Dsonar.projectKey=LoliIRL_java-lab-3 \
            -Dsonar.organization=loliirl \
            -Dsonar.sources=src/main/java \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=$SONAR_TOKEN